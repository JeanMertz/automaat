query FetchTaskDetails($id: ID!) {
  task(id: $id) {
    id
    name
    description
    status

    steps {
      id
      name
      description
      processor {
        __typename

        ... on GitClone {
          url
          username
          password
          path
        }

        ... on PrintOutput {
          output
        }

        ... on ShellCommand {
          command
          arguments
          cwd
          paths
        }

        ... on RedisCommand {
          command
          arguments
          url
        }

        ... on StringRegex {
          input
          regex
          mismatchError
          replace
        }
      }

      position
      startedAt
      finishedAt
      status
      output
    }

    pipeline {
      id
    }
  }
}
